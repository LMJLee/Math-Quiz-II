{% extends "base.html" %} {% block title %}Sign Up{% endblock %}
{% block content %}

<script defer src="../static/signup.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

<div class="signup">
    <form method="POST">
        <h3 align="center"> Sign Up</h3>
        <div class="form-group" align="left">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Create username">
        </div>
        <div class="form-group" align="left">
            <label for="fullname">Full name</label>
            <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter full name">
        </div>
        <div class="form-group" align="left">
            <label for="dob">Date of birth</label>
            <input type="text" name="dob" value="07/09/1997">
        </div>
        <div class="form-group" align="left">
            <label for="password1">Password</label>
            <input type="password"class="form-control" id="password1" name="password1" placeholder="Create password">
        </div>
        <div class="form-group" align="left">
            <label for="password2">Confirm Password</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}
Search
{% endblock %}
{% block content %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="../static/search.js"></script>


    <div class="searchH3">
        <h3 id="Search" >Search for friends</h3>
    </div>

    <div class="searchbox">
        <form method="POST">
            <div class="input-group">
                <input type="search" name="search" class="form-control rounded" placeholder="Username or name">
                <button type="submit" class="btn btn-outline-primary"><span id="search"></span>Search</button>
            </div>
        </form>
    </div>













{% endblock %}.
